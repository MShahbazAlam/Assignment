<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Even and Odd Numbers 0 to 15</title>
    
</head>
<body>
    <h1>Even and Odd Numbers 0 to 15</h1>
    <div id="output"></div>
    <script>
        for (let i = 0; i <= 15; i++) {
            let message = `${i} is `;
            if (i % 2 === 0) {
                message += 'even';
            } else {
                message += 'odd';
            }
            message += "<br>";
            document.getElementById('output').innerHTML += message;
        }
    </script>
</body>
</html>
